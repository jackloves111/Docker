name: kms

on:
  push:
    paths:
    - 'kms/Dockerfile'
    - 'kms/root/**'
  workflow_dispatch:

jobs:
  job1:
    name:  buildx tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set env'
        run: |
          echo "VLMCSD_VER=$(echo `grep -n "VLMCSD_VER=" kms/Dockerfile`|awk -F: '{print $3}'|cut -d "=" -f 2)" >> $GITHUB_ENV

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./kms
          file: ./kms/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            johngong/kms:latest
            johngong/kms:${{ env.VLMCSD_VER }}
            ghcr.io/gshang2017/kms:latest
            ghcr.io/gshang2017/kms:${{ env.VLMCSD_VER }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: johngong/kms
          short-description: kms:${{ env.VLMCSD_VER }} 服务器
          readme-filepath: ./kms/README.md
