server {
    listen 80 default_server;
    charset utf-8;

    root /www;

    location / {
        # 添加CORS头部，允许跨域访问
        # - 文件共享服务可以被其他网站直接调用
        # - API数据文件可以跨域访问
        # - 静态资源可以被外部网站引用
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
        
        # Fancyindex
        fancyindex             on;
        fancyindex_header      "/.theme/header.html";
        fancyindex_footer      "/.theme/footer.html";
        fancyindex_show_path   off;        # 不显示当前路径（面包屑导航）
        fancyindex_name_length 255;        # 文件名最大显示长度为255字符
        fancyindex_exact_size  off;        # 显示人性化的文件大小（如1.2MB而不是1234567字节）
        fancyindex_localtime   on;         # 使用本地时间显示文件修改时间
    }

    location /theme/{
        alias /www/.theme/;
    }

}